<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Designer UI/UX - Portfolio</title>
        <link rel="stylesheet" href="asset/style/index.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@700;900&family=Roboto:wght@400;500&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <a href="index.html">
                <img src="asset/Logo/logo.png" alt="Logo" class="logo" />
            </a>
            <button class="btn-contact">Contact</button>
        </header>
        <!-- From Uiverse.io by gharsh11032000 -->
        <!-- From Uiverse.io by gharsh11032000 -->
        <div class="form-container">
            <form class="form">
                <div class="form-group">
                    <label for="email">Email d'entreprise</label>
                    <input type="text" id="email" name="email" required="" />
                </div>
                <div class="form-group">
                    <label for="textarea">Comment pouvons-nous vous aider ?</label>
                    <textarea
                        name="textarea"
                        id="textarea"
                        rows="10"
                        cols="50"
                        required=""
                    >
                    </textarea>
                </div>
                <button class="form-submit-btn" type="submit">Submit</button>
            </form>
        </div>
        <!-- From Uiverse.io by mi-series -->
    </body>
</html>
